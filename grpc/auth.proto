syntax = "proto3";

package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
  rpc GetUser (GetUserRequest) returns (UserResponse);
  rpc VerifyToken (VerifyRequest) returns (UserResponse); 
}

message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message GetUserRequest {
  string userId = 1;
}

message AuthResponse {
  string _id = 1;
  string name = 2;
  string email = 3;
  string pic = 4;
  string token = 5;
}

message UserResponse {
  string _id = 1;
  string name = 2;
  string email = 3;
  string pic = 4;
}

message VerifyRequest {
  string token = 1;
}